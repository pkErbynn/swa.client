<div *ngIf="error" class="bg-red-100 mb-2 border border-red-400 text-red-700 px-4 py-3 w-2/3 rounded relative" role="alert">
  <span class="block sm:inline">{{ error }}.</span>
  <span class="absolute top-0 bottom-0 right-0 px-4 py-3" (click)="onErrorHandle()">
    <svg class="fill-current h-6 w-6 text-red-500" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><title>Close</title>
      <path d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z"/>
    </svg>
  </span>
</div>


<!-- Display the list of items -->
<h3 class="mb-3 underline">Item List</h3>

<div class="flex flex-row justify-around gap-x-8 my-6 border-zinc-900 outline-red-400">
  <div class="basis-2/4 ">
    <div>
      <div *ngIf="items.length < 1 && !error" class="italic">No Items found</div>
      <ul class="list-group flex flex-col">
        <li class="inline-flex items-center gap-x-2 py-3 px-4 text-sm font-medium xbg-white border border-gray-200 text-gray-800 -mt-px first:rounded-t-lg first:mt-0 last:rounded-b-lg xdark:bg-slate-900 xdark:border-gray-700" *ngFor="let item of items">{{ item.name }}</li>
      </ul>
    </div>  
  </div>
  <div class="basis-2/4">
    <div>
      <button class="bg-orange-500 mt-3 hover:bg-orange-700 text-white py-2 px-3 rounded" (click)="processItemsConcurrently()">Process Items Concurrently</button>
      <ul  *ngIf="items.length > 1">
        <li *ngFor="let processedItem of processedItems">
          {{ processedItem.name }} | Factorial Result: {{ processedItem.factorialResult }}
        </li>
      </ul>
    </div>
  </div>
</div>
